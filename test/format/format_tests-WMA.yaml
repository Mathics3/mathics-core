    OutputForm: '-7.32'
    StandardForm: '-7.32'
    TraditionalForm: '-7.32'
  mathml:
    InputForm: <ms>-7.32</ms>
    StandardForm: <ms>-7.32</ms>
    TraditionalForm: <ms>-7.32</ms>
  text:
