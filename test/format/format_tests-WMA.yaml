    InputForm: "<mtext>&lt;|a -&gt; x, b -&gt; y, c -&gt; &lt;|d -&gt; t|&gt;|&gt;</mtext>"
    StandardForm: "<mrow>\n   <mi>&#61715;</mi>\n   <mo>&#8290;</mo>\n   <mrow>\n    <mrow>\n     <mi>a</mi>\n     <mo>&#8594;</mo>\n     <mi>x</mi>\n    </mrow>\n    <mo>,</mo>\n    <mrow>\n     <mi>b</mi>\n     <mo>&#8594;</mo>\n     <mi>y</mi>\n    </mrow>\n    <mo>,</mo>\n    <mrow>\n     <mi>c</mi>\n     <mo>&#8594;</mo>\n     <mrow>\n      <mi>&#61715;</mi>\n      <mo>&#8290;</mo>\n      <mrow>\n       <mi>d</mi>\n       <mo>&#8594;</mo>\n       <mi>t</mi>\n      </mrow>\n      <mo>&#8290;</mo>\n      <mi>&#61716;</mi>\n     </mrow>\n    </mrow>\n   </mrow>\n   <mo>&#8290;</mo>\n   <mi>&#61716;</mi>\n  </mrow>"
    TraditionalForm: '<mo>&#8594;</mo>'
  text:
