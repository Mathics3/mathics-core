#
# This file will be for a set of tests specifically aimed at
# the new vectorized plot functions, so they are run only ogainst
# the vectorized implementations
# TODO: add more
#
__DEFAULTS__:
    cls: False

vec-contourplot-expr-x:
    expr: ContourPlot[x, {x, -2, 2}, {y, -1, 1}, Contours->{0, 0.5}, AspectRatio->Automatic]
vec-plot3d-plotrange-z:
    expr: Plot3D[x y, {x, -2, 2}, {y, -1, 1}, PlotRange -> {-1, 1}]
vec-plot-exclusions:
    expr: Plot[x, {x,0,10}, Exclusions->{-1, 1, 2.5, 11}]
vec-parametricplot-zeta-sideways:
    expr: '
        ParametricPlot[
            {{Abs[Zeta[0.5 + I y]], y}},
            {y,0,50},
            PlotRange -> {{0, 4}, {0, 50}},
            AxesLabel -> {"|zeta(x + i y)|", "y"},
            ImageSize->{300,400}
        ]
    '

