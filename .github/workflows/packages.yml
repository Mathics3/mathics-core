name: Mathics3 Packages (ubuntu)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OS dependencies
      run: |
        sudo apt-get update -qq && sudo apt-get install -qq liblapack-dev llvm-dev tesseract-ocr remake
    - name: Install Mathics3 with full dependencies
      run: |
        python -m pip install --upgrade pip
        # We can comment out after next Mathics-Scanner release
        # python -m pip install -e git+https://github.com/Mathics3/mathics-scanner#egg=Mathics-Scanner[full]
        cd mathics-scanner/
        pip install -e .
        python -m mathics_scanner.generate.build_tables
        cd ..
        git submodule add https://github.com/Mathics3/Mathics3-Combinatorica.git mathics/packages/Combinatorica-repo
    - name: Test Mathics
      run: |
        cd mathics/packages/Combinatorica-repo
        make -j3 check
