name: Mathics (ubuntu)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      NO_CYTHON: 1
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update -qq && sudo apt-get install -qq liblapack-dev llvm-dev
        python -m pip install --upgrade pip
        # Comment out after next Mathics Scanner release
        git clone git://github.com/Mathics3/mathics-scanner.git
        cd mathics-scanner
        make
        cd ..
    - name: Install Mathics with full dependencies
      run: |
        make develop-full
    - name: Test Mathics
      run: |
        make -j3 check
